Aqui está o código atualizado sem as explicações e com a alteração para "Desenvolvido por Renan Santos" no rodapé:

```html
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório - Redes Sociais e Atividades Extracurriculares</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js" charset="utf-8"></script>
</head>
<body>
    <header>
        <h1>Relatório de Preferências</h1>
        <nav>
            <button id="btnGraficoRedes">Redes Sociais no Mundo</button>
            <button id="btnGraficoAtividades">Atividades Extracurriculares na Escola</button>
        </nav>
    </header>
    <main class="graficos-section">
        <section id="graficos-container" class="graficos-container"></section>
    </main>
    <footer>
        <p>Desenvolvido por Renan Santos</p>
    </footer>

    <script>
        const layoutBase = {
            plot_bgcolor: "#222831",
            paper_bgcolor: "#222831",
            font: { color: "#DDDDDD", family: "'Nunito Sans', sans-serif" }
        };

        const dadosRedesSociais = [
            {
                x: ['Facebook', 'Instagram', 'Twitter', 'TikTok'],
                y: [2.7, 1.2, 0.6, 1.1],
                type: 'bar',
                marker: {
                    color: '#F05454'
                }
            }
        ];

        const layoutRedesSociais = {
            ...layoutBase,
            title: {
                text: 'Usuários em Redes Sociais (Bilhões)',
                font: { size: 24 }
            },
            xaxis: {
                title: { text: 'Redes Sociais', font: { size: 18, color: '#F05454' } },
                tickfont: { size: 14 }
            },
            yaxis: {
                title: { text: 'Bilhões de Usuários', font: { size: 18, color: '#F05454' } },
                tickfont: { size: 14 }
            }
        };

        const dadosAtividades = [
            {
                values: [30, 20, 15, 25, 10],
                labels: ['Esportes', 'Música', 'Teatro', 'Tecnologia', 'Dança'],
                type: 'pie',
                textinfo: 'label+percent',
                marker: {
                    colors: ['#F05454', '#DDDDDD', '#222831', '#30475E', '#FF5722']
                }
            }
        ];

        const layoutAtividades = {
            ...layoutBase,
            title: {
                text: 'Preferências de Atividades Extracurriculares',
                font: { size: 24 }
            }
        };

        function mostrarGraficoRedes() {
            Plotly.newPlot('graficos-container', dadosRedesSociais, layoutRedesSociais);
        }

        function mostrarGraficoAtividades() {
            Plotly.newPlot('graficos-container', dadosAtividades, layoutAtividades);
        }

        document.getElementById('btnGraficoRedes').addEventListener('click', mostrarGraficoRedes);
        document.getElementById('btnGraficoAtividades').addEventListener('click', mostrarGraficoAtividades);

        mostrarGraficoRedes();
    </script>
</body>
</html>
```
